<body>


<!-- GOOGLE PLUS SIGN IN BUTTON-->
<!-- die data-clientid muss immer mit der entsprechenden Client-ID vom Google-APIs-Developer ersetzt werden-->

    <div id="signInButton">
      <span class="g-signin2"
        data-scope="openid email"
        data-clientid="463245216474-1ktqd47l1m2e7nbugk55bn0v7n45ceq4.apps.googleusercontent.com"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-onsuccess="onSignIn"
        data-onfailure="onSignInFailure"
        data-approvalprompt="force"> <!-- forces the user to log in every time he visits the site, should be disabled when online, because it doesn't check whether the suer is already logged in -->
      </span>
    </div>

    <div id="result"></div>

<script>
    function onSignIn(googleUser) {
            //hide the sign-in button once the user is authorized,
            $('#signInButton').attr('style', 'display: none');
            //fetch the id_token
            var id_token = googleUser.getAuthResponse().id_token;
            console.log(result);
            //Send the one-time-use code to the server, if the server
            //responds, write a 'login successful' message to the web page
            // and the redirect back to the main restaurant page
            $.ajax({
              type: 'POST',
              url: '/gconnect?state={{STATE}}',
              processData: false,
              data: id_token,
              contentType: 'application/octet-stream; charset=utf-8',
              success: function(result) {
                // Handle or verify the server response if necessary.
                if (result) {

                  $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...')
                  setTimeout(function() {
                  window.location.href = "/restaurant";
                 }, 4000);

                }
                }
            });}

    function onSignInFailure() {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
        }
</script>



<!--END GOOGLE PLUS SIGN IN BUTTON -->
